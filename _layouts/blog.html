<!DOCTYPE html>
<html>
 {% include head.html %}
 <body>
  <h1>{{ site.title }}</h1>
  {% include breaker.html %}
  {% for post in site.posts %}
   <div class="content">
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    <hr/>
    <p><a href="{{ post.url | prepend: site.baseurl }}">{{ site.viewText }}</a></p>
   </div>
   {% include breaker.html %}
  {% endfor %}
 </body>
</html>
